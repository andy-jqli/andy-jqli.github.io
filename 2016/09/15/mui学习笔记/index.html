view = plus.webview.currentWebview().nativeInstanceObject();</div><div class="line">        &#125;</div><div class="line">    &#125;;</div><div class="line">    <span class="keyword">var</span> showSoftInput = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">if</span> (mui.os.android) &#123;</div><div class="line">            imm.toggleSoftInput(<span class="number">0</span>, InputMethodManager.SHOW_FORCED);</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            nativeWebview.plusCallMethod(&#123;</div><div class="line">                <span class="string">"setKeyboardDisplayRequiresUserAction"</span>: <span class="literal">false</span></div><div class="line">            &#125;);</div><div class="line">        &#125;</div><div class="line">        setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">           <span class="comment">//此处可写具体逻辑设置获取焦点的input</span></div><div class="line">           <span class="keyword">var</span> inputElem = <span class="built_in">document</span>.querySelector(<span class="string">'input'</span>);</div><div class="line">                  inputElem.focus(); </div><div class="line">        &#125;, <span class="number">200</span>);</div><div class="line">    &#125;;</div><div class="line">    mui.plusReady(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">        initNativeObjects();</div><div class="line">        showSoftInput();</div><div class="line">    &#125;);</div></pre></td></tr></table></figure>
